<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="9th.css">
</head>
<body>
    <div class="one">
    <form action="">
        <h1 class="main">Payment Form</h1>
        <hr>
        <h2>User information</h2>
        <p><span>*</span> fields are required</p>
        Name: <span> *</span> <input type="text" placeholder="enter your name" required>
        <p>
            <fieldset>
                <legend>Gender<span>*</span></legend>
                Male <input type="radio" name="gender" id="male" required>
                female <input type="radio" name="gender" id="female" required>
            </fieldset>
        </p>
        <p> Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
      <p>  Email: <input type="email" name="mail" id="mail"required placeholder="rijalsanskar@gmail.com"></p>
       <p> Pincode:<span>*</span> <input type="password" placeholder="1234" required></p>
       <h2>Payment Information</h2>
       Card type:-<select name="card" id="card">
        <option value="">--Select Card Type--</option>
        <option value="visa">visa</option>
        <option value="credit card"> credit card</option>
        <option value="master card">master card</option>
        <option value="dollar card">dollar card</option>
       </select>
       <p>Card number: <span>*</span> <input type="text" name="card no" id="card no" placeholder="1111-2222-3333-4444" required></p>
       Expiration date <input type="date"  name="" id="">
    <p>Cvv: <input type="text" name="cvv" id="cvv" placeholder="123"></p> 
    <p><input type="submit" value="pay now" name="" id=""></p>
    </form>
    </div>
</body>
</html>
